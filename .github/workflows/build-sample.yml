name: Build Product (Windows)

# 手動実行と main ブランチへの push をトリガーにします
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'tool/**'
      - '.github/workflows/build-product.yml'

jobs:
  build-windows-product:
    name: Build autobuildtool.exe on Windows
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chocolatey Zig
        shell: powershell
        run: |
          choco install zig -y
          # 確認（バージョン表示を安全な形式で）
          Write-Host "Zig version (check):"
          zig version
          Write-Host "Zig info (where):"
          Get-Command zig | Format-List -Property *
      
      - name: Find zig.exe and lib path
        id: findzig
        shell: powershell
        run: |
          # zig env の出力を取得
          $zigEnvOutput = zig env

          # 1. ".zig_exe =" を含む行を探し、ダブルクォートの中身を抽出
          $zigExeLine = $zigEnvOutput | Select-String -Pattern '\.zig_exe ='
          if ($zigExeLine -match '"(.*?)"') {
              # Zigの出力はバックスラッシュがエスケープ(\\)されているので、(\)に戻す
              $zigExe = $matches[1] -replace '\\\\', '\'
          }

          # 2. ".lib_dir =" を含む行を探し、ダブルクォートの中身を抽出
          $zigLibLine = $zigEnvOutput | Select-String -Pattern '\.lib_dir ='
          if ($zigLibLine -match '"(.*?)"') {
              $zigLib = $matches[1] -replace '\\\\', '\'
          }

          Write-Host "Real Zig exe: $zigExe"
          Write-Host "Real Zig lib: $zigLib"
          
          # 空チェック（念の為）
          if (-not $zigExe -or -not $zigLib) {
            Write-Error "Failed to parse zig env output"
            exit 1
          }

          echo "zigpath=$zigExe" >> $env:GITHUB_OUTPUT
          echo "ziglibpath=$zigLib" >> $env:GITHUB_OUTPUT

      
      - name: Copy zig.exe and lib into repo (tool/zig)
        shell: powershell
        run: |
          $destRoot = Join-Path $PWD "tool\zig"
          $destLib = Join-Path $destRoot "lib"
          
          # フォルダ作成
          New-Item -Path $destRoot -ItemType Directory -Force | Out-Null
          New-Item -Path $destLib -ItemType Directory -Force | Out-Null
          
          # exeのコピー
          Copy-Item -Path "${{ steps.findzig.outputs.zigpath }}" -Destination (Join-Path $destRoot "zig.exe") -Force
          
          # libフォルダの中身をコピー（再帰的）
          Copy-Item -Path "${{ steps.findzig.outputs.ziglibpath }}\*" -Destination $destLib -Recurse -Force
          
          Write-Host "Copied zig exe and lib to $destRoot"

      - name: Install PyInstaller (and upgrade pip)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build autobuildtool.exe (PyInstaller)
        shell: cmd
        run: |
          rem Ensure previous build artifacts removed
          if exist dist rmdir /s /q dist
          if exist build rmdir /s /q build
          if exist autobuildtool.spec del /f /q autobuildtool.spec
          
          rem --add-data で lib フォルダを同梱 (Windowsの区切り文字はセミコロン)
          pyinstaller --onefile --name autobuildtool tool\autobuildtool.py --add-binary "tool\zig\zig.exe;zig" --add-data "tool\zig\lib;zig\lib" --icon "tool\icon.ico"


      - name: Smoke test built exe (optional)
        shell: cmd
        run: |
          if exist dist\autobuildtool.exe (
            echo "Testing generated exe with sample\main.c"
            dist\autobuildtool.exe sample\main.c > test_build_output.txt 2>&1 || echo "exe returned non-zero"
            type test_build_output.txt
          ) else (
            echo "dist\\autobuildtool.exe not found" & exit /b 2
          )

      - name: Upload artifact (autobuildtool.exe)
        uses: actions/upload-artifact@v4
        with:
          name: autobuildtool-windows
          path: dist/autobuildtool.exe