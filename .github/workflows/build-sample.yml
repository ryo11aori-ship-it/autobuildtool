name: Build Product (Windows)

# 手動実行と main ブランチへの push をトリガーにします
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'tool/**'
      - '.github/workflows/build-product.yml'

jobs:
  build-windows-product:
    name: Build autobuildtool.exe on Windows
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chocolatey Zig
        shell: powershell
        run: |
          choco install zig -y
          # 確認（バージョン表示を安全な形式で）
          Write-Host "Zig version (check):"
          zig version
          Write-Host "Zig info (where):"
          Get-Command zig | Format-List -Property *

      - name: Find zig.exe path
        id: findzig
        shell: powershell
        run: |
          $zig = (Get-Command zig -ErrorAction Stop).Source
          Write-Host "Found zig at: $zig"
          echo "zigpath=$zig" >> $env:GITHUB_OUTPUT
      - name: Copy zig.exe into repo (tool/zig)
        shell: powershell
        run: |
          $dest = Join-Path $PWD "tool\zig"
          New-Item -Path $dest -ItemType Directory -Force | Out-Null
          Copy-Item -Path "${{ steps.findzig.outputs.zigpath }}" -Destination (Join-Path $dest "zig.exe") -Force
          Write-Host "Copied zig to $dest"

      - name: Install PyInstaller (and upgrade pip)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build autobuildtool.exe (PyInstaller)
        shell: cmd
        run: |
          rem Ensure previous build artifacts removed
          if exist dist rmdir /s /q dist
          if exist build rmdir /s /q build
          if exist autobuildtool.spec del /f /q autobuildtool.spec
          pyinstaller --onefile --name autobuildtool tool\autobuildtool.py --add-binary "tool\\zig\\zig.exe;zig"

      - name: Smoke test built exe (optional)
        shell: cmd
        run: |
          if exist dist\autobuildtool.exe (
            echo "Testing generated exe with sample\main.c"
            dist\autobuildtool.exe sample\main.c > test_build_output.txt 2>&1 || echo "exe returned non-zero"
            type test_build_output.txt
          ) else (
            echo "dist\\autobuildtool.exe not found" & exit /b 2
          )

      - name: Upload artifact (autobuildtool.exe)
        uses: actions/upload-artifact@v4
        with:
          name: autobuildtool-windows
          path: dist/autobuildtool.exe